<!DOCTYPE html>
<html>
<head>
  <title>document</title>
  <style>
    .active {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>WEBSTORAGE</h2>
  <button id="likeBtn">üëç Like (<span id="likesCount">0</span>)</button>
  <button id="dislikeBtn">üëé Dislike (<span id="dislikesCount">0</span>)</button>
  <p>Total Reactions: <span id="totalCount">0</span></p>
  <button id="reset"></button>
 

  <script>
    let likes = parseInt(localStorage.getItem("likes")) || 0;
    let dislikes = parseInt(localStorage.getItem("dislikes")) || 0;
    let userReaction = null;

    const likeBtn = document.getElementById("likeBtn");
    const dislikeBtn = document.getElementById("dislikeBtn");
    const likesCount = document.getElementById("likesCount");
    const dislikesCount = document.getElementById("dislikesCount");
    const totalCount = document.getElementById("totalCount");
    const resetBtn = document.getElementById('reset')

    function updateCounts() {
      likesCount.textContent = likes;
      dislikesCount.textContent = dislikes;
      totalCount.textContent = likes + dislikes;

      // Save to localStorage
      localStorage.setItem("likes", likes);
      localStorage.setItem("dislikes", dislikes);
    }

    likeBtn.addEventListener("click", function () {
      if (userReaction === "like") {
        likes--;
        userReaction = null;
        likeBtn.classList.remove("active");
      } else {
        likes++;
        likeBtn.classList.add("active");
        if (userReaction === "dislike") {
          dislikes--;
          dislikeBtn.classList.remove("active");
        }
        userReaction = "like";
      }
      updateCounts();
    });

    dislikeBtn.addEventListener("click", function () {
      if (userReaction === "dislike") {
        dislikes--;
        userReaction = null;
        dislikeBtn.classList.remove("active");
      } else {
        dislikes++;
        dislikeBtn.classList.add("active");
        if (userReaction === "like") {
          likes--;
          likeBtn.classList.remove("active");
        }
        userReaction = "dislike";
      }
      updateCounts();
    });
  resetBtn.addEventListener("click", function () {
      likes = 0;
      dislikes = 0;
      userReaction = null;

      localStorage.removeItem("likes");
      localStorage.removeItem("dislikes");

      likeBtn.classList.remove("active");
      dislikeBtn.classList.remove("active");

      
      updateCounts();
    });
   
    updateCounts();
  </script>
</body>
</html>
