<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .button-container {
        margin-top: 20px;
      }
      .btn-grp {
        margin-right: 10px;
      }
      .form-control {
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
      </div>
    </nav>

    <section class="container mt-5">
      <h3>Students Data</h3>
      <div class="container-fluid d-flex justify-content-between mb-3 button-container">
        <div class="btn-grp">
          <button id="male" class="btn btn-sm btn-info">Male</button>
          <button id="female" class="btn btn-sm btn-info">Female</button>
          <button onclick="dis(students)" class="btn btn-sm btn-info">All</button>
        </div>
        
        <div class="d-flex align-items-center">
          <input
            type="number"
            id="search"
            class="form-control w-auto"
            placeholder="Search by ID"
          />
          <button id="click" class="btn btn-sm btn-info ms-2">Search</button>
        </div>
      </div>
       <div class="container-fluid d-flex justify-content-between mb-3 button-container">
        
        <div class="d-flex align-items-center py-1 m-2 ">
          <input
            type="text"
            id="name"
            class="form-control w-auto mx-2"
            placeholder="Enter Name"
          />
          <input
            type="number"
            id="age"
            class="form-control w-auto "
            placeholder="Enter Age"
          />
          <input
            type="text"
            id="gender"
            class="form-control w-auto mx-2 "
            placeholder="Enter Gender"
          />
          <input
            type="text"
            id="marks"
            class="form-control w-auto "
            placeholder="Enter marks"
          />
          <input
            type="text"
            id="course"
            class="form-control w-auto mx-2"
            placeholder="Enter course"
          />
          <button id="add" class="btn btn-sm btn-info ms-2">Add Data</button>
        </div>
      </div>
      <table class="table table-bordered text-center table-light table-hover bg-dark">
        <thead class="text-center">
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Marks</th>
            <th>course</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody class="data"></tbody>
      </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="std.js"></script>
  </body>
</html>
