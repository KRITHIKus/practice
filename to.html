<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Document</title>4
    <style >
        .bg{
            background: linear-gradient(45deg,rgb(235, 233, 233),rgb(10, 28, 104));
        }
    </style>
  </head>
  <div class="container d-flex justify-content-around mt-5">
    <div class="card mt-3 mb-3 col-5">
      <div class="card-header text-center fw-bolder">To-DO List</div>
      <div class="card-body">
        <h5 class="card-title mb-3">Tasks</h5>
        <span class="card-text text-sm-start text-danger fw-semibold" id="msg"
          ></span
        >

        <input
          type="text"
          class="form-control mb-3"
          id="taskInput"
          placeholder="Enter a task"
          name="task"
        />
        <button class="btn btn-primary mb-3" id="addTaskBtn" type="click">Add Task</button>

        <div class="tasks">
            <ul class="list-group d-flex" id="taskList">


            </ul>
        </div>
      </div>
    </div>
  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="to.js"></script>
       
    </script>
  </body>
</html>
