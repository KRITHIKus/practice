<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      #loginCard {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
        width: 100%;
        max-width: 400px;
      }

      .password-toggle {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
      }

      .position-relative {
        position: relative;
      }
      .btns{
        background-color: linear-gradient(45deg,blue,yellow);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5 text-center">
      <button id="showLoginBtn" class="btn btn-primary">Login</button>
    </div>

    <div id="loginCard" class="card shadow"></div>

    <script>
      const showBtn = document.getElementById("showLoginBtn");
      const loginCard = document.getElementById("loginCard");

      showBtn.addEventListener("click", () => {
        loginCard.innerHTML = `
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Login</h5>
          <button id="closeLoginBtn" class="btn-close"></button>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
            </div>
          <div class="mb-3">
  <label for="password" class="form-label">Password</label>
  <div class="position-relative">
    <input
      type="password"
      id="password"
      class="form-control pe-5"
      placeholder="Password"
    />
    <i
      class="bi bi-eye password-toggle"
      id="togglePassword"
      
    ></i>
  </div>
</div>

</div>
            <button type="submit" class="btn btn-success w-100" id="sbtn">Submit</button>
          </form>
        </div>
        `;

        loginCard.style.display = "block";

        const closeBtn = document.getElementById("closeLoginBtn");
        const sbtn = document.getElementById("sbtn");

        closeBtn.addEventListener("click", () => {
          loginCard.style.display = "none";
        });
        sbtn.addEventListener("click", () => {
          alert('submit sucessful')

        });


        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);

          togglePassword.classList.toggle("bi-eye");
          togglePassword.classList.toggle("bi-eye-slash");
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
