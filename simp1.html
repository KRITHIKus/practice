<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Product</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .card img {
        height: 200px;
        object-fit: contain;
      }
      .price {
        font-weight: bold;
      }
      .filter-box {
        background: #fff;
        border-radius: 0.5rem;
        padding: 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-warning shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand text-dark fw-bold" href="#">Amazon</a>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row">
        <div class="col-md-3 mb-4">
          <div class="filter-box">
            <h5 class="fw-bold mb-3">Search</h5>
            <div class="input-group mb-4">
              <input
                type="text"
                class="form-control"
                placeholder="Search products..."
                id="inp"
              />
              <button class="btn btn-warning" id="sbtn">
                <i class="bi bi-search"></i>
              </button>
            </div>

            <h5 class="fw-bold mb-3">Category</h5>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="electronics"
                id="cat1"
              />
              <label class="form-check-label" for="cat1">Electronics</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="fashion"
                id="cat2"
              />
              <label class="form-check-label" for="cat2">Fashion</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="home"
                id="cat3"
              />
              <label class="form-check-label" for="cat3">Home</label>
            </div>
            <div class="form-check ">
              <input
                class="form-check-input"
                type="checkbox"
                value="Smart Phones"
                id="cat4"
              />
              <label class="form-check-label" for="cat4">Smart Phones</label>
            </div>
            <div class="form-check mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                value="All Products"
                id="catall"
              />
              <label class="form-check-label" for="catall">All Products</label>
            </div>

            <h5 class="fw-bold mb-3">Price</h5>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="price"
                id="price1"
              />
              <label class="form-check-label" for="price1">Under ₹500</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="price"
                id="price2"
              />
              <label class="form-check-label" for="price2">₹500 – ₹2000</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="price"
                id="price3"
              />
              <label class="form-check-label" for="price3">₹2000 – ₹5000</label>
            </div>
            <div class="form-check mb-4">
              <input
                class="form-check-input"
                type="radio"
                name="price"
                id="price4"
              />
              <label class="form-check-label" for="price4">Above ₹5000</label>
            </div>

            <button class="btn btn-dark w-100" id="abtn">Apply Filters</button>
          </div>
        </div>

        <div class="col-md-9">
          <div class="row" id="products"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="simp2.js"></script>
  </body>
</html>
