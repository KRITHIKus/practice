<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <nav class="navbar  navbar-expand-sm navbar-dark bg-warning">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">Dashboard</a>
        </div>
    </nav>
   
    <section class="container mt-5">
        <h3>Students Data</h3>
        <table class="table  table-bordered text-center table-light table-hover bg-dark ">
                   <thead class="text-center ">
            <tr>
    <th>id</th>
        <th>Name</th>
        
        <th>Age</th>
        <th>Gender</th>
        <th>Image</th>
   
</tr> 
            </thead>
            <tbody class="data">
                
            </tbody>
               </table>
       
    </section>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <script>
        let tb1=document.getElementsByClassName('data')[0];
        let students={
              student1: {
        name: "A",
        age: 23,
        course: "MCA",
        marks: 450,
        gender: "Male",
        image: "/beautiful.jpg"
      },
      student2: {
        name: "B",
        age: 24,
        course: "MBA",
        marks: 400,
        gender: "Female",
        image: "/beautiful.jpg"
      },
      student3: {
        name: "C",
        age: 22,
        course: "BCA",
        marks: 350,
        gender: "Male",
        image: "/beautiful.jpg"
      },
        }
        let content=''
        let count=1
        for(let key in students){
            let s=students[key]
            content+=`
     

<tr >
    <td>${count++}</td>
      <td>${s.name}</td>
          <td>${s.age}</td>
          <td>${s.gender}</td>
          <td class="d-flex align-items-center justify-content-center">
            <img src="${s.image}" class="img-fluid rounded-circle me-2" style="width: 50px; height: 50px; object-fit: cover;">
            <span class="text-dark">${s.name}</span>
          </td></tr>`
}
            tb1.innerHTML=content
     </script>
</body>
</html>
