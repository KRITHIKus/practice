    <script>
      let time = document.getElementById("time");
      let date = document.getElementById("date");
      let t = document.getElementById("t");
      let count = 0;
      function timer() {
        let d = new Date();
        let currd = d.toLocaleDateString();
        let currt = d.toLocaleTimeString();
        time.textContent = currt;
        date.textContent = currd;
      }

      let one=setInterval(timer, 1000);

      function interval() {
        count++;
        t.textContent = count;
      }

      let intervals = setInterval(interval,1000)
