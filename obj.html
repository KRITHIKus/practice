function student(id,name,marks){
    this.id=id,
    this.name=name,
    this.marks=marks
}
student.prototype.getgrade=function(){
    if(this.marks>=90){
        return "A"
    }
    else if(this.marks>=75){
        return "B"
    }
    else{
        return "A"
    }
}
student.prototype.passed=function(){
   return 30<=this.marks
    
}

let s1 = new student(1, 'k',76);
