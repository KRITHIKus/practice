<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: rgb(236, 235, 235);
        }
        .card-body {
            height: 200px;
        }
        .card-footer {
            position: relative;
            height: 50px;
        }

        .moving-box {
            width: 70px;
            height: 30px;
            border-radius: 5px;
            background: linear-gradient(45deg, rgb(2, 31, 92), rgb(3, 146, 151));
            position: absolute;
            transition: left 0.5s ease;
        }
     .navs{
        background: linear-gradient(58deg,rgb(13, 131, 131),black);
     }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navs">
      <div class="container-fluid " >
        <a class="navbar-brand text-dark   font-weight-bold" style="font-style:italic; font-size: larger;" href="#">NEW TERA</a>
      </div>
    </nav>

    <div class="container mt-5 " style="width: 500px;">
        <div class="card shadow-lg">
            <div class="card-header d-flex justify-content-between">
                <button class="btn btn-primary" id="btn1">STEP 1</button>
                <button class="btn btn-success" id="btn2">STEP 2</button>
                <button class="btn btn-danger" id="btn3">STEP 3</button>
            </div>
            <div class="card-body">
 <p id="txt2" class="text-xl-center text-dark text-uppercase mt-5" style="font-size: 40px;">step1</p>
            </div>
            <div class="card-footer">
                <div id="box" class="moving-box">
                    <p id="txt" class="text-xl-center text-white text-uppercase">step1</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function moveBox(button) {
            var box = document.getElementById("box");
            var buttonLeft = button.offsetLeft;  
              let txt2 = document.getElementById("txt2");

            var buttonWidth = button.offsetWidth;  
            var boxWidth = box.offsetWidth;        

           
            box.style.left = (buttonLeft + (buttonWidth / 2) - (boxWidth / 2)) + 'px';          
        }
let txt = document.getElementById("txt");
        document.getElementById("btn1").addEventListener("click", function () {
            txt.textContent="step1";
            txt2.textContent="step1";
            moveBox(this);  
        });

        document.getElementById("btn2").addEventListener("click", function () {
            txt.textContent="step2";
            txt2.textContent="step2";
            moveBox(this);  
        });

        document.getElementById("btn3").addEventListener("click", function () {
            txt.textContent="step3";
            txt2.textContent="step3";
            moveBox(this);  
        });
    </script>

</body>

</html>
