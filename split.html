<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eat&Split</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar bg-warning navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="#">Eat&Split</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row g-4">
        
        
        <div class="col-md-5">
          <div id="friendList" class="border rounded shadow-sm p-3 bg-white">
          </div>
          <div class="text-center mt-4 float-start">
            <button id="addFriendBtn" class="btn btn-success btn-lg">Add Friend</button>
          </div>
        </div>

       
        <div id="billPanel" class="col-md-7 h-auto w-50 d-none">
          <div class="border rounded shadow-sm p-4 bg-white">
            <h5 class="text-center mb-3" id="splitTitle"></h5>
            <div class="mb-3">
              <input type="number" class="form-control" id="totalBill" placeholder="Enter total bill" style="text-align: center;" />
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" id="individualShare" placeholder="Enter individual share" style="text-align: center;" />
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" id="otherExpenses" placeholder="Other expenses" style="text-align: center;" />
            </div>

            <div class="dropdown d-flex justify-content-end">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Who is Paying 
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="#">You</a></li>
                <li><a class="dropdown-item" href="#">Friend</a></li>
              </ul>
              
            </div>
            <div class="text-center mt-4">
  <button id="calcSplit" class="btn btn-primary">Split Bill</button>
</div>
          </div>
        </div>
      </div>

     
      <div class="input-group mt-5 mb-3 w-25">
        <input id="searchBox" type="text" class="form-control" placeholder="search"/>
        <button id="searchBtn" class="btn btn-dark" type="button">Search</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="split.js"></script>
  </body>
</html>
