<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
      </div>
    </nav>

   <section class="container mt-5 mb-5">
  <h3 class="mb-4">Products Dashboard</h3>

  <div class="row mb-3">
    <div class="col-auto">
      <button id="asec" class="btn btn-sm btn-primary">Price: Low to High</button>
    </div>
    <div class="col-auto">
      <button id="dsec" class="btn btn-sm btn-primary">Price: High to Low</button>
    </div>
    <div class="col-auto">
      <button id="all" class="btn btn-sm btn-secondary">Show All</button>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-3 mb-2">
      <input type="number" id="minPrice" class="form-control" placeholder="Min Price">
    </div>
    <div class="col-md-3 mb-2">
      <input type="number" id="maxPrice" class="form-control" placeholder="Max Price">
    </div>
    <div class="col-md-2 d-flex gap-2">
      <button id="filter" class="btn btn-success w-100">Filter</button>
      <button onclick="reset()" class="btn btn-success w-100">Reset</button>
      
   


    </div>
  </div>
   <div class="row mb-r">
        <div class="col-md-4">
<select id="categorySelect" class="form-select ma">
   <option value="">Select Category</option>
</select>
        </div>
        <div class="col-md-4 mb-5">
<input type="text" id="productSearch" class="form-control" placeholder="Search Product">

        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-8 d-flex gap-2">
          <input type="text" id="name" class="form-control" placeholder="product name">
          <input type="text" id="Category" class="form-control" placeholder="product Category">
          <input type="number" id="price" class="form-control" placeholder="product price">
          <button class="btn  btn-primary w-100" id="addp">Add Product</button>

        </div>
      </div>
  <table class="table table-bordered text-center table-light table-hover">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Product</th>
        <th>Category</th>
        <th>Price</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody class="data"></tbody>
  </table>

</section>
 <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Dashboard</p>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task8.js"></script>
  </body>
</html>
